<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins|Open+Sans">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="main.css">
  
  <title> Huddle Landing Page | Example</title>


</head>
<body>
<div class='container'>
  <header>
    <img src="images/logo.svg" alt="Frontend Mentor Logo">
  </header>

  <main>

    <div class="illustration">
      <img src="images/illustration-mockups.svg" alt="Cool illustration">
    </div>

    <div class="site-content">
      <h1>
      Build The Community Your Fans Will Love
      </h1>

      <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.
      </p>

      <button>
        Register
      </button>
    </div>

  </main>

  <footer>
  <div class="social-content">
    <i class="icon bi bi-facebook"></i>
    <i class="icon bi bi-twitter"></i>
    <i class="icon bi bi-instagram"></i>
  </div>
  </footer>
</div>
</body>


</html>
